<script>
google.charts.load("visualization", "1.1", {packages:["corechart"]});
google.charts.setOnLoadCallback(drawChart);


function drawChart(){
    var data = new google.visualization.DataTable();
    data.addColumn('number', 'Seconds');
    data.addColumn('number', 'Line 1');
    data.addColumn('number', 'Line 2');
    data.addRows([
        [0, 1, 2],
        [1, null, 2],
        [2, 3, 2.3],
        [5, 3.4, null],
        [7, null, 4],
        [10, 3, null],
        [11, 2.1, null],
    ]);

    var options = {
        title: 'Hello Company Coverage',
        hAxis: {
            title: 'Last Six Months',
            titleTextStyle: {
                color: 'red'
            },
            fontSize: '8px'
        },
        vAxis: {
            textPosition: 'none'
        },
        trendlines: {
            0: {
                color: 'black',
                lineWidth: 3,
                opacity: 0.4
            }
        },
        legend: 'none'
    };
}
