{% block content %}
{% load staticfiles %}
<link href="{% static 'css/session_stats/platform_bar.css' %}" rel="stylesheet">
<script type="text/javascript" src="{% static 'js/session_stats/platform_bar.js' %}"></script>

<div class="container">
    <div id="feature-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <center><h2>Bar graph of the various platforms.</h2></center>
            </div>
            <div class="item">
                <center><h2>Hover over the bars to learn more.</h2></center>
            </div>
        </div>
     </div>
</div>

<br>
<div class="small_chart">
  <div style="width: {{d_count}}px;" data-toggle="tooltip" title="Platform: Darwin &rarr; Count: {{d_count}}"></div>
  <div style="width: {{l_count}}px;" data-toggle="tooltip" title="Platform: Linux &rarr; Count: {{l_count}}"></div>
  <div style="width: {{m_count}}px;" data-toggle="tooltip" title="Platform: Mozilla &rarr; Count: {{m_count}}"></div>
</div>

<div class="chart">
  <div style="width: {{d_graph}}px;" data-toggle="tooltip" title="Platform: Darwin &rarr; Count: {{d_count}}"></div>
  <div style="width: {{l_graph}}px;" data-toggle="tooltip" title="Platform: Linux &rarr; Count: {{l_count}}"></div>
  <div style="width: {{m_graph}}px;" data-toggle="tooltip" title="Platform: Mozilla &rarr; Count: {{m_count}}"></div>
</div>

{% endblock content %}
