<html>
    <head>
        <script type="text/javascript" language="javascript" src="{{ STATIC_URL }}jquery-1.9.1.js"></script>
        <script type="text/javascript" language="javascript" src="{{ STATIC_URL }}jquery.dataTables.js"></script>
        <script type="text/javascript" charset="utf-8">
            $(document).ready(function() {
                $('#country_table').dataTable( {
                    "bProcessing": true,
                    "aaSorting": [[ 1, "desc" ]],
                    "sAjaxSource": '../json/country/'
                } );
            } );
            $(document).ready(function() {
                $('#domain_table').dataTable( {
                    "bProcessing": true,
                    "aaSorting": [[ 1, "desc" ]],
                    "sAjaxSource": '../json/domain/'
                } );
            } );
            $(document).ready(function() {
                $('#platform_table').dataTable( {
                    "bProcessing": true,
                    "aaSorting": [[ 1, "desc" ]],
                    "sAjaxSource": '../json/platform/'
                } );
            } );
            $(document).ready(function() {
                $('#log_table').dataTable( {
                    "bProcessing": true,
                    "aaSorting": [[ 0, "desc" ]],
                    "sAjaxSource": '../json/logInfo/',
                    "aoColumns": [
                        { "mData": "date" },
                        { "mData": "platform"},
                        { "mData": "source" },
                        { "mData": "action" },
                        { "mData": "country" },
                        { "mData": "domain" }
                    ]
                } );
            } );
        </script>
    <body>
        <center>
            <table border=1 id="country_table">
                <caption>Countries</caption>
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Ocurrances</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <table border=1 id="domain_table">
                <caption>Domains</caption>
                <thead>
                    <tr>
                        <th>Domain name</th>
                        <th>Ocurrances</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <br>
            <table border=1 id="platform_table">
                <caption>Platforms</caption>
                <thead>
                    <tr>
                        <th>Platform name</th>
                        <th>Ocurrances</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <br>
            <table border=1 id="log_table">
                <caption>Log (latest 200 entries)</caption>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Platform</th>
                        <th>Source</th>
                        <th>Action</th>
                        <th>Country</th>
                        <th>Domain</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <font size="1">
                This product includes GeoLite data created by MaxMind, available from <a href="http://www.maxmind.com">http://www.maxmind.com</a>.
            </font>
        </center>
    </body>
</html>
